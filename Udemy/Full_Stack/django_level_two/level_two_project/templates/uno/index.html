<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Uno App</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

  </head>
  <body>

    <h1>Uno App</h1>
    <h3>Apps access records:</h3>

    <div class="uno-tab">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Access Date</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No access records to display.</p>
      {% endif %}
    </div>

  </body>
</html>
